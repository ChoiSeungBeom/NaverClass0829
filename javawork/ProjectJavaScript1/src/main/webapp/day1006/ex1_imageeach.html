<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
body * {
	font-family: 'Jua';
}


</style>
<script>
	$(function() {
		//문제1 : food의 1~12 번까지 이미지를 .photo>img 에 차례대로 넣어주세요 (each문 사용)
		$(".photo>img").each(function(idx) {

			$(this).attr("src", `../food/${idx+1}.jpg`);

		});
		//문제2: .photo> img 에 스타일 추가("너비,높이:80,테두리선,우측여백(3px정도),커서변경")
		$(".photo>img").css({

			"width" : "80px",
			"height" : "80px",
			"border" : "solid",
			"margin-right" : "3px",
			"cursor" : "pointer"

		})
		//문제3 : .large에 스타일추가(왼쪽여백: 200px,너비: 300, 높이 : 300,테두리선 굵게,그림자,테두리둥글게)
		//초기값은 이미지의 첫번째를 얻어서 넣기
		
		$("img.large").attr("src",$(".photo>img:eq(0)").attr("src"));
		$(".large").css({
			"margin-top" : "100px",
			"margin-left" : "200px",
			"width" : "300px",
			"height" : "300px",
			"border" : "solid",
			"box-shadow" : "10px 20px 30px gray",
			"border-radius" : "150px 150px",
		})
		//문제4 : 작은이미지에 마우스를 올리면 src를 얻어서 큰 이미지에 넣기
		$(".photo>img").hover(function() {
			$("img.large").attr("src",$(this).attr("src"));
		});
	});
</script>
</head>
<body>
	<h3 class="alert alert-danger">이미지 10개 each 문으로 넣고 이벤트주기</h3>
	<div class="photo">
		<img src=""> <img src=""> <img src=""> <img src="">
		<img src=""> <img src=""> <img src=""> <img src="">
		<img src=""> <img src=""> <img src=""> <img src="">
	</div>
	<img src="" class="large">
</body>
</html>
