<style>
    body * {

<script>
$(function(){
	$(".gun").click(function(){
		//0~11사이의 난수값 발생 후 해당 이미지가 있으면 "x번 인형을 맞췄습니다"
		//이미 사라지고 없는 경우는 "꽝(x번)!!"
		
		let idx=parseInt(Math.random()*12);
		if($(".sunban img").eq(idx).is(":hidden")){
			$("msg").html(`꽝(${idx+1}번)!!!!`);
		}
		else{
			$(".sunban img").eq(idx).hide();
			$("#msg").html(`${idx+1}번째 인형을 맞췄습니다`);
				
		}
		
		//12개의 인형이 모두 없어지면 "You win!!!Game Over" 출력
		
		
	});
});
</script>
