<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    body {
    	background-color:  skyblue;
    }
</style>
<script>

</script>
</head>
<body>
	
   <div class="input-group" style="width:400px; margin-top : 30px;">
      	<span class="input-group-text">이름</span>
   		<input type="text" class="form-control" id="name" >
   </div>
   <br>
   		<h5 class="alert alert-info">성별을 선택하세요</h5>
   		&nbsp;&nbsp;	
		<label> <input type="radio" name="gender" value="여자" style="margin-top:10px;">여자
		</label> 
		&nbsp;&nbsp; 
		<label> <input type="radio" name="gender" value="남자" style="margin-top:10px;">남자
		</label>
   	<br>
   	<br>	
   <div class="certificate">
   <h5 class="alert alert-danger">취득한 자격증을 선택하세요</h5>
   <input type="checkbox" class="form-check-input" name="certi" value="정보처리기사">정보처리기사
   <input type="checkbox" class="form-check-input" name="certi" value="1종보통면허증">1종보통
   </div>
   <br><br>
   <div class="selcolor">
   <h5 class="text-primary">글자색을 변경하세요!</h5>
   		&nbsp;&nbsp;	
		<label><input type="radio" name="color" value="red" style="margin-top:10px;">빨강
		</label> 
		&nbsp;&nbsp; 
		<label><input type="radio" name="color" value="orange" style="margin-top:10px;">주황
		</label>
		&nbsp;&nbsp; 
		<label><input type="radio" name="color" value="green" style="margin-top:10px;">초록
		</label>
		&nbsp;&nbsp; 
		<label><input type="radio" name="color" value="yellow" style="margin-top:10px;">노랑
		&nbsp;&nbsp; 
		<label><input type="radio" name="color" value="black" style="margin-top:10px;" checked>검정
		</label>
   </div>
   <br><br>
   <button type="button" id="btn1" class="btn btn-success">결과 출력</button>
   <br>
   <div class="result" style="font-size:22px; margin:20px;background-color:white;">11</div>
   
     		
   		
   <script>
	   $("input[name='color']").click(function(){
			let col=$(this).val();
			$(".result").css("color",col);
		});
   		
   		
   		$("#btn1").click(function(){
   			let name = $("#name").val();
   			let gender = $("input[name='gender']:checked").val();
   			let certi = $("input[name='certi']:checked").val();
   			console.log(certi);
   			let certi_count =$("input[name='certi']:checked").length; 
   			if(certi_count == 0){
   				certi = "아무자격증도 없습니다.";
   			}
   			
   			else if(certi_count == 2){
   				certi = "둘다있습니다.";
   			}

   			$(".result").html(
   			`이름:${name} <br> 성별:${gender} <br> 자격증 : ${certi}`   
   			);
   		});
   		
   </script>
</body>
</html>
