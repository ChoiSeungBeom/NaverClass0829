<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
   
</script>
</head>
<body>
   <h4 class="alert alert-warning">학력사항</h4>
   <script>
      let arr1=["고졸","전문대졸","4년대졸","대학원","박사","유학파"];
      $.each(arr1,function(idx,item){
         let s=`
               <lebel>
                  <input type="radio" name="grade" value="${item}"
                  ${idx==2?"checked":""}>${item}
               </lebel>   
               `;
         document.write(s);
      });
   </script>
   <h4 class="alert alert-danger">구현 가능한 언어</h4>
   <script>
      let lang=["JAVA","HTML5","CSS","JavaScript","ES6","SpringFramework","Spring Boot",
      "Python","Git","Oracle","Linux","Mysql","JSP","ThymeLeaf","NaverCloud"];
      
      //체크박스로 나열(name="lang"),한줄에 3개씩 출력
      $.each(lang,function(idx,item){
         let s=`
               <label style="width:160px">
                  <input type="checkbox" name="lang" value="${item}"
                  >${item}
               </label>   
               `;
         document.write(s);
         if((idx+1)%3==0)
            document.write("<br>");
      });
   </script>
   <h4 class="alert alert-info">거주 지역</h4>
   <script>
      let city=["서울시 강남구","서울시 강북구","서울시 여의도","제주시 애월읍",
      "제주시 한림읍","부산시 수영구","부산시 남구","대구","광주","대전"];
      //select문으로
      //첫줄은 지역을 선택하세요 라고 고정
      //class="city"
      let s=`<select class="form-select city" style="width:200px">
               <option hidden disabled selected>지역을 선택하세요</option>
      `;
      //반복문
      $.each(city,function(idx,item){
         s+=`<option>${item}</option>`;
      });
      s+="</select>";      
      document.write(s);
   </script>
   <button type="button" class="btn btn-lg btn-outline-success" id="btn" style="margin: 30px 200px;">결과 출력</button>
   <div class="result" style="font-size: 20px;margin: 30px;"></div>
   <script>
   
      $("#btn").click(function(){
         let s="";
         s+="학력은 ";
         $("input[name='grade']:checked").each(function(idx){
               s+=$(this).val()+"&nbsp;";
         });
         s+="입니다.<br>";
         
         
         
         let sel=$("input[name='lang']:checked").length;
         s+="구현 가능한 언어는 "+sel+"개 입니다.<br>";
         
         if(sel==0)
            s+="저는 할 수 있는 언어가 없고, ";
         else{
            s+="제가 가능한 언어는 ";
/*            //방법1
            $("input[name='hobby']").each(function(idx){
               if($(this).is(":checked"))
                  s+=idx+":"+$(this).val()+"&nbsp;";
            });*/
            //방법2
            $("input[name='lang']:checked").each(function(idx){
            	
            	if(idx==sel-1){
            		s+=$(this).val();	
            	}
            	else{
               s+=$(this).val()+", ";
            	}
            });
            s+="입니다.<br>";
         }
         
         s+="거주 지역은 ";
         s+=$(".city option:selected").text();
         s+="입니다.<br>";
         $(".result").html(s);
      });
      
         
   </script>
</body>
</html>
