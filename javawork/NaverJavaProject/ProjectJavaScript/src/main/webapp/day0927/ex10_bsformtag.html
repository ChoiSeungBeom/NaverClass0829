<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
	rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body * {
	font-family: 'Jua';
}

body select option {
	background-color: black;
	color: white;
}
</style>
<script>
	window.onload = function() {

	}
</script>
</head>
<body>
	<h3>Form tag에 디자인 입히기(BootStrap)</h3>
	<input type="text" style="width: 100px;" placeholder="hello"
		class="form-control">

	<br>
	<input type="color" style="width: 100px" value="#ccffcc"
		class="form-control">

	<select style="width: 100px" class="form-select">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>

	<select style="width: 100px" class="form-select" size="4">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>

	<select style="width: 100px" class="form-select" size="4" multiple>
		<!-- multiple 다중선택가능 -->
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	<br>
	<div>
		<!-- radio는 같은종류끼리는 name( ex = gender )로 묶어야됨 -->
		<label><input type="radio" name="gender"> 
		남자 &nbsp;&nbsp;</label>
		<label><input type="radio" name="gender">
		여자 </label>
	</div>

	<div class="form-check">
		<label class="form-check-label"> 
		<input class="form-check-input" type="checkbox" id="check1" name="option1"
			value="something" checked> Option 1
		</label>
	</div>

</body>
</html>
