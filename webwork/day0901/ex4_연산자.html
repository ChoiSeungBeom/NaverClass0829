<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gowun+Dodum&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=PT+Serif:wght@700&family=Tulpen+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{/*body 의 모든 하위 태그*/
            font-size: 30px;
            font-family: 'Jua';
            }
    </style>
</head>
<body>
    <script>

        let su1=prompt("숫자 1 입력", 10);
        let su2=prompt("숫자 2 입력", 20);
        console.log("su1="+typeof(su1));//su1이 어떤 타입으로 저장되있는지 확인
        console.log("su1="+typeof(su2));//su2이 어떤 타입으로 저장되있는지 확인(둘다 스트링이다(+만 나열되고, 나머지 연산은 잘됨))
        
        
        // let add=parseInt(su1)+parseInt(su2); // Int로 변환 후 계산
        let add=Number(su1)+Number(su2);
        let sub=su1-su2;
        let mul=su1*su2;
        let div=su1/su2;
        
        let s=`<b>add=${add}<br>sub=${sub}<br>mul=${mul}<br>div=${div}<br>`;

        document.write(s);

    </script>
</body>
</html>
