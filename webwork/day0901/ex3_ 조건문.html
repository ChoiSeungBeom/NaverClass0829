<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gowun+Dodum&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=PT+Serif:wght@700&family=Tulpen+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*h3의 one 클래스에 글꼴,글자색*/
        h3.one{
            font-family: Tulpen+One;
            color: brown;
            font-size: 70px;
        }
    </style>
</head>
<body>
    <script>
        let answer = prompt("숫자를 입력하세요"); // prompt 숫자 입력받기
        document.write(`<h3 class='one'>answer=${answer}</h3>`);

        //이미지 너비 입력
        let w = prompt("사진의 넓이를 입력하세요.")
        if(w==null){
            w=300;
        }
        let imgTag="";
        //1~15번을 입력받고 1~15가 아닐경우 연예인 사진 중 하나를 보여줌
        if(answer >=1 && answer <=15)
        {
            imgTag=`<img alt="자동차" src="../mycar/mycar${answer}.png" width=${w}>`;
        }
        else{
            imgTag=`<img alt="박보영" src="../연예인사진/parkboyoung.jpg" width=${w}>`;
        }
        document.write(imgTag);
    </script>
</body>
</html>
