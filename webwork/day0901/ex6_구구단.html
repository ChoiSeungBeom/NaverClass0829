<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let dan = prompt("2~9숫자를 입력하세요"); // prompt 숫자 입력받기
            
            if(dan>=2||dan<=9){

                for(let i=1;i<=9;i++){
                    i+=i;
                    let mul = dan*i;
                }
                document.write("구구단 출력값")
                document.write(mul);
            }
            else{
                imgTag=`<img alt="자동차" src="../mycar/mycar${dan}.png>`;
                document.write(imgTag);
            }
    </script>
    
    <!-- 
        구구단 숫자 2~9까지 입력을 받아서 해당 구구단을 출력하시오
        단 2~9 사이의 값이 아닐경우 '이미지(아무거나)' 출력하기
     -->
</body>
</html>
