<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지출력</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gowun+Dodum&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=PT+Serif:wght@700&family=Tulpen+One&display=swap" rel="stylesheet">
    
    <style>
        figure{
            float:left;
        }
        /* 공백 : 모든 하위태그, > : 바로아래의 태그를 의미 */
        figure img{
            width:130px;
            height: 160px;
            border:3px inset gray;
        }

        figure>figcaption>h3>b{/* figure 밑 figcaption 밑 h3 및 b에 스타일 적용*/
            /* figure b{}  -->  태그가 적을 때만 사용 figure 밑에 모든 태그 스타일 적용*/
            font-family: 'Jua';
            margin-left: 50px;
            color: green;
        }
    </style>
</head>
<body>
    <img alt="자동차" src="../mycar/mycar11.png" width="150">
    <img alt="자동차1" src="../mycar/mycar5.png" width="150">
    <img alt="자동차2" src="../mycar/mycar7.png" width="150">
    <br>
    <b>노랑폭스</b>
    <b style="margin-left: 100px;">초록미니</b>
    <b style="margin-left: 100px;">노랑미니</b>
    <hr>
    <figure>
        <img src="../연예인사진/14.jpg">
        <figcaption>
            <h3><b>유승호</b></h3>
        </figcaption>
    </figure>


    <figure>
        <img src="../연예인사진/12.jpg">
        <figcaption>
            <h3><b>박보영</b></h3>
        </figcaption>
    </figure>

</body>
</html>
